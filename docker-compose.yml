version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: rbac-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: rbac_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - rbac-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/rbac_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rbac-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/rbac_db
      - JWT_SECRET=${JWT_SECRET:-RBAC-SECRET-KEY}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rbac-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  rbac-network:
    driver: bridge